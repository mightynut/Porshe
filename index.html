<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Slider</title>
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<script type="text/javascript" src="jquery.js"></script>
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-3 offset-sm-1 logo">
					<a href="#"><p>SLider</p></a>
				</div>
				<div class="col-sm-6 offset-sm-2 menu">
					<nav>
						<ul>
							<a href="#"><li>Home</li></a>
							<a href="#"><li>About us</li></a>
							<a href="#"><li>Contact</li></a>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 titles">
					<h1>The best Porshe cars</h1>
					<h2>Look at this!</h2>
				</div>
				<div class="col-sm-6 plg">
					<img src="img/porshelogo.png" alt="Porshe" width="220px">
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-12 slider">
					<div class="fotorama" data-autoplay="2000" data-loop="true" data-nav="thumbs">
  						<a href="img/p1.jpg"><img src="img/p1.jpg"></a>
 						<a href="img/p6.jpg"><img src="img/p6.jpg"></a>
 						<a href="img/p3.jpg"><img src="img/p3.jpg"></a>
 						<a href="img/p4.jpg"><img src="img/p4.jpg"></a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-12 jn">
					<div class="anim">
						<img src="img/porshelogo.png" alt="Porshe" width="80px">
					</div>
					<h2>Join Now!</h2>
					<button>Join</button>
				</div>
			</div>
		</div>
	</section>

	<footer class="foot">
		<p>Porshe</p>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</body>
</html>
